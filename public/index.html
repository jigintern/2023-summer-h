<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta charset="utf-8" />
    <title>ようこそ、jigインターンへ！</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        height: 100svh;
        width: 100%;
      }

      /* todo: style.css ができたらそっちに移す */
      :root {
        --header-footer-height: 50px;
      }
      header {
        height: var(--header-footer-height);
        width: 100%;
        border-bottom: 2px solid lightgray;
        display: flex;
        justify-content: center;
      }
      main {
        height: calc(100svh - var(--header-footer-height) * 2);
      }
      footer {
        height: var(--header-footer-height);
        width: 100%;
        border-top: 2px solid lightgray;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
    <link
      rel="stylesheet"
      href="./push/push.css"
    />
    <link
      rel="stylesheet"
      href="./viewer/viewer.css"
    />
    <script
      type="module"
      src="main.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>ロゴ・タイトル</h1>
    </header>
    <main id="main"></main>
    <footer>
      <a href="#/push">スタンプを押す</a>
      <a href="#/viewer">スタンプを見る</a>
    </footer>
  </body>
</html>
