<div class="push">
  <h2>スタンプを押す</h2>
  <label class="stamp">
    <img id="img" />
    <input
      type="file"
      id="picker"
      accept="image/*"
    />
  </label>
  <form>
    <div>
      <label>タイトル</label>
      <input
        type="text"
        name="title"
        placeholder="jig.jp の社屋"
      />
    </div>
    <div>
      <label>場所</label>
      <input
        type="text"
        name="landmark"
      />
    </div>
    <div>
      <label>カテゴリ</label>
      <select
        type="text"
        name="category"
      ></select>
    </div>
    <div>
      <button
        type="button"
        id="push-stamp"
      >
        作成する
      </button>
    </div>
  </form>
</div>
