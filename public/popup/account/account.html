<div class="account">
  <details
    class="signin"
    open
  >
    <summary>ログイン</summary>

    <div class="inner-signin">
      <span class="error"></span>
      <input
        type="email"
        id="signin-email"
        placeholder="メールアドレス"
      />
      <input
        type="password"
        id="signin-password"
        placeholder="パスワード"
      />
      <button id="signin">ログイン</button>
    </div>
  </details>
  <details class="signup">
    <summary>新規登録</summary>

    <div class="inner-signup">
      <span class="error"></span>
      <input
        type="file"
        name="input"
        id="icon"
        accept="image/png"
        hidden
      />
      <button id="iconImageSelect" style="display: none;">
        <span>アイコン画像を選択</span>
      </button>
      <input
        type="text"
        id="username"
        placeholder="ユーザー名"
      />
      <input
        type="email"
        id="signup-email"
        placeholder="メールアドレス"
      />
      <input
        type="password"
        id="signup-password"
        placeholder="パスワード"
      />
      <button id="register">登録</button>
    </div>
  </details>
</div>
